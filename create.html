<!DOCTYPE html>
<html>
<head>
     <link href="style.css" rel="stylesheet" type="text/css" />
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body class="body3">
	<div class="container">
	<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add New Employee Details</h3>
		  </div>
		  <div class="panel-body">
		  <a href="index.html"><button type="button" class="btn btn-success pull-right" id="back" ><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back</button></a>
	        <form class="form-horizontal" id="newDetails">
	            <div class="form-group">
	                <label for="empId" class="col-sm-2 control-label">User Id:</label> 
	                <div class="col-sm-4">
	                	<input type="number" class="form-control" id="empId"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="empName" class="col-sm-2 control-label">Name:</label>
	                <div class="col-sm-4">
	                	<input type="text" class="form-control" id="empName"/>
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="empCity" class="col-sm-2 control-label">City:</label>
	                <div class="col-sm-4">
	                	<input type="text" class="form-control" id="empCity"></input>
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="empState" class="col-sm-2 control-label">State:</label>
	                <div class="col-sm-4">
	                	<input type="text" class="form-control" id="empState"></input>
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="empZip" class="col-sm-2 control-label">Zip:</label>
	                <div class="col-sm-4">
	                	<input type="number" class="form-control" id="empZip"></input>
	                </div>
	            </div>
	            <div class="pull-right">
	        	<button type="button" class="btn btn-default" id="reset1" >Clear</button>
	        	<button type="button" class="btn btn-primary" id="submit" >Create</button>
	        	</div>
	        </form>
	    </div>
	    </div>
	    </div>      
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="query.js" type="text/javascript"  ></script>
</body>
</html>
